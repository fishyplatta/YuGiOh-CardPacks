<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Boss!</title>
    <link rel="stylesheet" href="styles/indexStyle.css">
</head>

<! Overall made some adjustments to the animations and styles to accomodate the 'binder'/ credits>

<body>
    <section id="card-section">
		<div id="pack">
<! Removed the button here since it was messing with the alignments on my device for some reason>
			<img src="media/card-pack.jpg" alt="" id="pack-img" onclick="OpenPack()">				
		</div>
		<div id="completeButton">
			<button type="button" id="siteCredits" onclick="SiteCredits()"> 
				<p style="font-size:25px;">All packs complete!<br>Click here for site credits!</p> 
			</button>
		</div>
		<div id="card-container" >
            <div class="card-side" id="card-front">
		<img src="media/card-back.jpg" alt="" class="card-img"onclick="FlipCard()">
            </div>
            <div class="card-side" id="card-back">
                <img src="" alt="" class="card-img" id="display-card" onclick="MoveCard()">
            </div>
            <div class="card-side" id="moving-card">
                <img src="" alt="" class="card-img" id="moving-img">
            </div>
        </div>
        <div id="pile">
		<img src="" alt="" class="card-img" id="pile-img" onclick="openBinder()">
        </div>

<! Additional divisions for the credits, the idea is that it styled as a "binder" with the complete card collection
Images are currently placeholders
UPDATE: Resizing issue with the binder is now fixed, works the same even with different screen sizes>
						
	<div id="credits">
		<div id="binder">
			<table id="table">
			</table>
			<div class="creditView">
				<button id="backButton" type="button" class="back" onclick="closeBinder()">	
					Back to pulling!
				</button>
			</div>
		</div>
		<button type="button" class="creditsButton" onclick="openBinder()"> 
		</button>
	</div>	
    </section>
	<button type="button" id="cheat-button" onclick="Cheater()">Click me</button>	
</body>
<script src="scripts/pack-opening.js"></script>

</html>
